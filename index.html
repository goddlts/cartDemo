<!DOCTYPE html>
<html lang="en">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车宣传页面</title>
  <link rel="stylesheet" href="css/jquery.fullpage.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.fullpage.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
   <!-- 通用的内容 -->
  <!-- 进入购物中心 -->
  <a class="go" href="#"><img src="images/00-go.png" alt=""></a>
  <!-- 更多精彩 -->
  <a class="more" href="#"><img src="images/00-more.png" alt=""></a>
    
  <div class="container">
   
    <!-- 
      第一屏
    -->
    <div class="section">
       <div class="screen01">
          <div class="text">
            <img src="images/01-fly.png" alt="">
          </div>
          <div class="sofa">
            <img src="images/01-sofa.png">
          </div>
          <div class="goods">
            <img src="images/01-goods.png" alt="">
          </div>
       </div>
    </div>
    <div class="section">
      <div class="screen02">
        <div class="text">
          <img src="images/02-text.png" alt="">
        </div>
        <div class="search">
          <img src="images/02-search.png" alt="">
          <img class="key" src="images/02-key.png" alt="">
        </div>
        <!-- 沙发列表 -->
        <div class="list">
          <img src="images/02-goods.png" alt="">
          <img class="sofa" src="images/02-sofa.png " alt="">
        </div>
      </div>
    </div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div> 
  </div>
</body>
</html>
